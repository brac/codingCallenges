<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styles.css">
    <title>Bowling Scores!</title>
  </head>
  <body class="container-fluid">
    <h1>Score Card!</h1>
    <div class="bowling-scores col">
      <div class="score-title row">
        <strong class="player-name-title">Player Name</strong>
        <strong class="round-number">1</strong>
        <strong class="round-number">2</strong>
        <strong class="round-number">3</strong>
        <strong class="round-number">4</strong>
        <strong class="round-number">5</strong>
        <strong class="round-number">6</strong>
        <strong class="round-number">7</strong>
        <strong class="round-number">8</strong>
        <strong class="round-number">9</strong>
        <strong class="round-number-last">10</strong>
        <strong class="round-total">Total</strong>
      </div>

      <div class="scores-player border-bottom row">
        <strong class="border-right p-2 player-number ">1</strong>
        <span class="p-2 player-name ">Ben</span>

        <div class="border-left score-card-inputs">
          <form class="score-form">
            <input type="text" name="score-card-inputs-1" class="score-input"></input>
            <input type="text" name="score-card-inputs-2" class="score-input"></input>
            <input class="submit-buttons" type="submit">
          </form>
          <div class="score-output">5</div>
        </div>

        <div class="border-left score-card-inputs">

          </form>
          <div class="score-output">5</div>
        </div>

        <div class="border-left score-card-inputs">
          <form class="score-form">
            <input type="text" name="score-card-inputs-1" class="score-input"></input>
            <input type="text" name="score-card-inputs-2" class="score-input"></input>

          </form>

          </form>
